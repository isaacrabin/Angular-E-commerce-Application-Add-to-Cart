<div class="container">
  <ng-container *ngIf="!cartEmpty">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr. No.</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Descripion</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems; let i = index">
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td>
                <img src="{{item.image}}" alt="" height="120">
              </td>
              <td>{{item.description}}</td>
              <td>{{item.price}}</td>
              <td>{{item.quantity}}</td>
              <td><strong>{{item.total}}</strong></td>
              <td>
                <button class="btn btn-danger" (click)="removeItem(item)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="cartEmpty">
    <div class="container">
      <div class="card">
        <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-cart-4816550-4004141.png" alt="">
        <h4>Your cart is Empty!</h4>
        <h6>Add items to cart now</h6>
        <button class="btn btn-primary" routerLink="/products">Shop Now</button>
      </div>
    </div>
  </ng-container>


</div>
