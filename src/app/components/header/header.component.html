<header>
  <div class="navbar navbar-dark bg-primary shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
       <i style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp;
       </i>
       <strong style="font-size: 20px;">Flipcart</strong>
       <div class="form-group">
        <input type="text" class="form-control" placeholder="search product">
       </div>
       <!-- <span class="fas fa-search search-icon"></span> -->
    </div>
    <button class="btn btn-primary" (click)="gotoCart()">
      <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
      <div style="font-size: 10px; color: #fff; border-radius: 4px;" class="barge bg-danger">{{totalItem}}</div>
    </button>
  </div>
</header>
